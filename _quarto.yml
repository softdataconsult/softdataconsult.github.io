execute:
  freeze: auto

format:  
  html:
    fontsize: 1.1em
    theme:  
      - pulse
      - html/styles.scss
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true