  image: img/seyi_pix.jpg
  
  favicon: img/logo-new.png
  
  # start of the navigation bar at the top of the website
  navbar:
    pinned: true
    logo: /img/logo-new.png
    background: dark
    
    # your sub-pages
    left:
      - text: "Home"
        href: index.qmd
      - text: "Data Analytics"
        href: data_analytics/index.qmd
     # - text: "Trainings"
       # href: trainings/index.qmd
